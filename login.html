
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Refugios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/theme.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-section h2 {
            color: var(--primary-color);
            font-weight: bold;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <div class="logo-section">
                        <h2>üè† Sistema de Refugios</h2>
                        <p class="text-muted">Acceso al Panel Administrativo</p>
                    </div>
                    
                    <div id="alertContainer"></div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="loginBtn">
                                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                Iniciar Sesi√≥n
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <a href="/" class="text-decoration-none">‚Üê Volver al Portal P√∫blico</a>
                    </div>
                    
                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            <strong>Usuarios de prueba:</strong><br>
                            Admin: admin / password<br>
                            Refugio: refugio1 / password<br>
                            Auditor: auditor1 / password
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let csrfToken = '';
        
        // Get CSRF token
        fetch('/backend/api/auth.php/csrf-token')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    csrfToken = data.csrf_token;
                }
            })
            .catch(error => {
                console.error('Error getting CSRF token:', error);
            });
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loginSpinner');
            const alertContainer = document.getElementById('alertContainer');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Show loading state
            loginBtn.disabled = true;
            spinner.classList.remove('d-none');
            
            try {
                const response = await fetch('/backend/api/auth.php/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        csrf_token: csrfToken
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert(data.error || 'Error en el login', 'danger');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Error de conexi√≥n. Intente nuevamente.', 'danger');
            } finally {
                // Hide loading state
                loginBtn.disabled = false;
                spinner.classList.add('d-none');
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Check if already logged in
        fetch('/backend/api/auth.php/me')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'dashboard.html';
                }
            })
            .catch(() => {
                // Not logged in, stay on login page
            });
    </script>
</body>
</html>

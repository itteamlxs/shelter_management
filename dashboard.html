
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Refugios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/theme.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: var(--primary-color);
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin: 2px 0;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .main-content {
            padding: 2rem;
        }
        .stat-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .form-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <div class="user-info">
                        <h6 id="userDisplayName">Cargando...</h6>
                        <small id="userRole" class="text-light">Rol</small>
                    </div>
                    
                    <ul class="nav flex-column" id="navigationMenu">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="dashboard">
                                üìä Dashboard
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="text-light">
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/" target="_blank">
                                üåê Portal P√∫blico
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                üö™ Cerrar Sesi√≥n
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto main-content">
                <!-- Dashboard Section -->
                <div id="dashboardSection" class="content-section">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2">Dashboard</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshDashboard()">
                                    üîÑ Actualizar
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="dashboardContent">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Refugio Personas Section -->
                <div id="refugioPersonasSection" class="content-section d-none">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2">Personas Alojadas</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#newPersonModal">
                                    ‚ûï Registrar Persona
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="searchPersonas" placeholder="Buscar personas...">
                        </div>
                    </div>
                    
                    <div id="personasTableContainer">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Admin Users Section -->
                <div id="adminUsersSection" class="content-section d-none">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2">Gesti√≥n de Usuarios</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#newUserModal">
                                    ‚ûï Crear Usuario
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="usersTableContainer">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Auditor Logs Section -->
                <div id="auditorLogsSection" class="content-section d-none">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <h1 class="h2">Registro de Auditor√≠a</h1>
                    </div>
                    
                    <div id="auditLogsContainer">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- New Person Modal -->
    <div class="modal fade" id="newPersonModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Nueva Persona</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="newPersonForm">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombrePreferido" class="form-label">Nombre Preferido *</label>
                                    <input type="text" class="form-control" id="nombrePreferido" name="nombre_preferido" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="edadRango" class="form-label">Edad *</label>
                                    <select class="form-select" id="edadRango" name="edad_rango" required>
                                        <option value="">Seleccionar...</option>
                                        <option value="Ni√±o/a">Ni√±o/a</option>
                                        <option value="Adolescente">Adolescente</option>
                                        <option value="Adulto">Adulto</option>
                                        <option value="Adulto mayor">Adulto mayor</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="genero" class="form-label">G√©nero *</label>
                                    <select class="form-select" id="genero" name="genero" required>
                                        <option value="">Seleccionar...</option>
                                        <option value="F">Femenino</option>
                                        <option value="M">Masculino</option>
                                        <option value="Otro">Otro</option>
                                        <option value="Prefiere no decir">Prefiere no decir</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="idiomaPrincipal" class="form-label">Idioma Principal</label>
                                    <input type="text" class="form-control" id="idiomaPrincipal" name="idioma_principal" value="Espa√±ol">
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fechaIngreso" class="form-label">Fecha de Ingreso *</label>
                                    <input type="date" class="form-control" id="fechaIngreso" name="fecha_ingreso" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="horaIngreso" class="form-label">Hora de Ingreso *</label>
                                    <input type="time" class="form-control" id="horaIngreso" name="hora_ingreso" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="areaAsignada" class="form-label">√Årea Asignada *</label>
                                    <input type="text" class="form-control" id="areaAsignada" name="area_asignada" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="localidad" class="form-label">Localidad de Origen *</label>
                                    <input type="text" class="form-control" id="localidad" name="localidad" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Registrar Persona</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- New User Modal -->
    <div class="modal fade" id="newUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="newUserForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Usuario *</label>
                            <input type="text" class="form-control" id="newUsername" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Contrase√±a *</label>
                            <input type="password" class="form-control" id="newPassword" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="newRol" class="form-label">Rol *</label>
                            <select class="form-select" id="newRol" name="rol" required>
                                <option value="">Seleccionar...</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Refugio">Refugio</option>
                                <option value="Auditor">Auditor</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="newNombreMostrado" class="form-label">Nombre a Mostrar *</label>
                            <input type="text" class="form-control" id="newNombreMostrado" name="nombre_mostrado" required>
                        </div>
                        
                        <div class="mb-3" id="refugioSelectContainer" style="display: none;">
                            <label for="newRefugioId" class="form-label">Refugio Asignado</label>
                            <select class="form-select" id="newRefugioId" name="refugio_id">
                                <option value="">Seleccionar refugio...</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
